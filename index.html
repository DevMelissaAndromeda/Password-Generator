<!DOCTYPE html>



<head>

    <meta charset="UTF-8">
    <meta name="description" content="Simple Password Generator with Customizable Fields">
    <meta name="keywords" content="Quick, Password, Generator, Edit, Customizable, Custom, Fields">
    <meta name="author" content="Reimu Andromeda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Password Generator</title>

    <link rel="stylesheet" href="styles.css">

</head>



<body>

    <div id="centered-body">
        <h1>Generate a <br><span class="highlight">random password</span>.</h1>
        <h2>Never use an insecure password <span class="highlight">again</span>.</h2>

        <div class="space"></div>

        <div class="grid">
            <div style="--current-column: 1" class="grid column">
                <p style="--current-row: 1" class="grid row">Amount of passwords ( 1 - 10 )</p>
                <p style="--current-row: 2" class="grid row">Amount of characters ( 16 - 32 )</p>
            </div>
            <div style="--current-column: 2" class="grid column">
                <input style="--current-row: 1" class="grid row" id="password-count" type="number" min="1" max="10" value="1" onchange="validateInputRange(this, 1, 10)">
                <input style="--current-row: 2" class="grid row" id="character-count" type="number" min="16" max="32" value="25" onchange="validateInputRange(this, 16, 32)">
            </div>
        </div>

        <div class="space"></div>
        
        <button onclick="generatePasswords()">Generate passwords</button>

        <hr class="solid-divider">

        <div class="center">
            <div id="generated-passwords" class="block">
                
            </div>
        </div>

        <h1 id="popup"></h1>
    </div>

    <script src="index.js"></script>

</body>
