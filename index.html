<!DOCTYPE html>



<head>

    <meta charset="UTF-8">
    <meta name="description" content="Simple Password Generator with Customizable Fields">
    <meta name="keywords" content="Quick, Password, Generator, Edit, Customizable, Custom, Fields">
    <meta name="author" content="Reimu Andromeda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Password Generator</title>

    <link rel="stylesheet" href="styles.css">

</head>



<body>

    <div class="block">
        <h1>Generate a <br><span class="highlight">random password</span>.</h1>
        <h2>Never use an insecure password <span class="highlight">again</span>.</h2>

        <div class="space"></div>

        <div class="grid">
            <div class="grid column1">
                <p class="grid row1">Amount of passwords ( 1 - 4 )</p>
                <p class="grid row2">Amount of characters ( 16 - 32 )</p>
            </div>
            <div class="grid column2">
                <input class="grid row1" id="password-count" type="number" min="1" max="4" value="1" onchange="validateInputRange(this, 1, 4)">
                <input class="grid row2" id="character-count" type="number" min="16" max="32" value="25" onchange="validateInputRange(this, 16, 32)">
            </div>
        </div>

        <div class="space"></div>
        
        <button onclick="generatePasswords()">Generate passwords</button>

        <div class="space"></div>

        <hr class="solid-divider">

        <div class="center">
            <div id="generated-passwords" class="block">
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
