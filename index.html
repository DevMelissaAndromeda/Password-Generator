<body>

    <div class="block">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>

            <div>
                <p>Amount of passwords</p>
                <input id="password-amount" type="number">

            <div>
                <p>Amount of characters (min. 16)</p>
                <input id="password-amount" type="number">
